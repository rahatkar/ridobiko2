<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
   
    <link rel="stylesheet" href="css/styles.css">
    <title>Sign-Up at Ribodiko</title>
</head>
<body>


    <div class="login">
       
        <div class="left">
            <h2>Sign up</h2>
            <form action="/" method="POST">
            <input type="text" placeholder="First name" name="fName" required><br>
       
            <input type="text" placeholder="Second name" name="lName" required><br>
        
          
            <input type="number" placeholder="Phone number" name="phoneNo" required><br>
       
            <input type="email" placeholder="Email" name="email" required><br>
           
            <input type="password" placeholder="Password" name="password" required><br>
            <button class="sign-up" type="submit">Sign Me up</button>
          </form>
        </div>

        <div class="right">
            <div> 
                <button class="social-media facebook " >
                    <a href="/auth/facebook">
                      <i class="fab fa-facebook"></i>
                      Sign-Up with Facebook</a>
                
              </button>
            </div>
            <!-- <div class="fb-login-button" data-size="large" data-button-type="continue_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false" data-width=""></div> -->
          <br/>
          <div>
            <button class="social-media linkdin ">
                <a href="/auth/linkedin">
                  <i class="fab fa-linkedin"></i>
                  Sign-Up with Linkedin</a>
              </button>
          </div>
          <br>
          <div>
            <button class="social-media google ">
                <a href="/auth/google">
                  <i class="fab fa-google"></i>
                  Sign-Up with Google+</a>
              </button>
          </div>
          <br>

        </div>

    
       
          <div class="vl"></div>
          
           
    </div>
  
</body>
</html>
